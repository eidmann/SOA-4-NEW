<!DOCTYPE html>
<html lang="en">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<title>LTU</title>
</head>
<body style="margin: 30px;">
<div class="container">
	<div class="row">
		<!-- val för vilken kurs och modul -->
		<div class="col">
			<label></label>
			<select id="" class="form-control">
				<option selected>-</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
			</select>
		</div>
		<div class="col">
			<label>Månad</label> 
			<select id="" class="form-control">
				<option selected>-</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
				<option value ="1">Januari</option>
			</select>
		</div>
		<!-- Här sker valet av betyg på vald student kurs och modul -->
		<div class="col">
			<label>Betyg</label><select class="form-control" id="betygLadok">
				<option	selected>-</option>
				<option value="U">U</option>
				<option value="G">G</option>
				<option value="VG">VG</option></select>
		</div>
	</div>
</div>
<!-- Knappar som utför script, detta var tänkt att göras som "onchange" för <select> dropdowns -->
<div class="container" id="app-2"><br>
	<div class="row">
		<div class="col">
			<button class="btn btn-info" v-on:click="loadData()">Ladda data</button>
		</div>
		<div class="col">
			<button class="btn btn-info" v-on:click="showBetyg()">Visa Ladok betyg</button>
		</div>
		<div class="col">
			<button class="btn btn-info" v-on:click="setBetygLadok()">Satt Betyg</button>
		</div>
		<div class="col">
			<button class="btn btn-info" v-on:click="loadKursKod()">Ladda kurskod</button>
		</div>
		<div class="col">
			<button class="btn btn-info" v-on:click="loadModule()">Ladda module</button>
		</div>
	</div><br>
		<!-- Rubriker för tabellen -->
		<table class="table">
			<thead>
				<th scope="col"></th>
				<th scope="col">ID</th>
				<th scope="col">Namn</th>
				<th scope="col">Omdöme i Canvas</th>
				<th scope="col">Examinationsdatum</th>
				<th scope="col">Betyg i Ladok</th>
				<th scope="col">Status</th>
				<th scope="col">Information</th>
			</thead>
			<!-- Den genererade tabellens inehåll med användare och relaterad information -->
			<tbody id="Table1">
				<tr v-for="user in users">
					<td><input type="checkbox"></td>
					<td>{{user.id}}</td>
					<td>{{user.fname}} {{user.lname}}</td>
					<td>{{user.betygCanvas}}</td>
					<td><input class="form-control" type="date" value="yyyy-mm-dd"></td>
					<td>{{user.betygLadok}}</td>
					<td>{{user.kurskod}}</td>
					<td>{{user.module}}</td>
				</tr>
			</tbody>
		</table>
</div>
</body>
</html>
